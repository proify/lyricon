name: Android CI

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.gradle.kts'
      - 'gradle.properties'
      - 'gradlew'
      - 'gradlew.bat'
      - '.github/workflows/android.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 安装 NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          add-to-path: true

      - name: 授予 Gradle 执行权限
        run: chmod +x gradlew

      - name: 缓存 Gradle 依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 构建 Debug APK
        run: ./gradlew assembleDebug

      - name: 列出生成的 APK 文件
        run: |
          echo "APK 输出目录结构:"
          tree lyricon/build/outputs/apk/debug/ -h || ls -lhR lyricon/build/outputs/apk/debug/

      - name: 上传 APK (所有 ABI)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-all-abis
          path: lyricon/build/outputs/apk/debug/*.apk